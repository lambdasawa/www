baseURL: "/"
languageCode: "ja-jp"
title: "www.λ沢.net"
theme: "vanilla-bootstrap-hugo-theme"
googleAnalytics: ""
menu:
  nav:
    - name: Home
      pre: home
      url: /
      weight: 1
    - name: Blog
      pre: edit
      url: /posts
      weight: 2
    - name: RSS
      pre: rss
      url: /index.xml
      weight: 3
deployment:
  targets:
    URL: "s3://www.lambdasawa.net?region=ap-northeast-1"
    cloudFrontDistributionID: ""
  matchers:
    - pattern: "^.+\\.(js|css|svg|ttf)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: true
    - pattern: "^.+\\.(png|jpg)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: false
    - pattern: "^.+\\.(html|xml|json)$"
      gzip: true

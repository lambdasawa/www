baseurl = "https://www.lambdasawa.net"
title   = "λ沢.net"

theme = "hugo-coder"

defaultcontentlanguage = "en"
languagecode           = "en"

canonifyurls = true
paginate     = 20

pygmentscodefences            = true
pygmentscodefencesguesssyntax = true
pygmentsstyle                 = "monokai"

enableRobotsTXT = true

[params]
author    = "lambdasawa"
avatarurl = "/icon.png"
# description = "Super Ultra Hyper Miracle Programmer"
# info     = "Super Ultra Hyper Miracle Programmer"
# keywords = "blog,developer,personal"
# gravatar = "lambdasawa@gmail.com"
# footercontent = "Super Ultra Hyper Miracle Programmer"

dateformat = "2006-01-02"

hideCopyright = false
hideCredits   = false
hideFooter    = false
since         = 2020

# Git Commit in Footer, uncomment the line below to enable it.
commit = "https://github.com/luizdepra/hugo-coder/tree/"

rtl = false

# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorscheme = "dark"

# Series see also post count
maxSeeAlsoItems = 5

# Enable Twemoji
enableTwemoji = true

# Custom CSS
customCSS = [ "/index.css" ]

# Custom JS
customJS = [ "/index.js" ]

[taxonomies]
category = "categories"
series   = "series"
tag      = "tags"

